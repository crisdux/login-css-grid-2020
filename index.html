<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login CSS Grid</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;1,100;1,200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css ">
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Contact <span>us</span></h1>

      <div class="contact-wrapper">
        <!-- FORMULARIO -->
        <div class="contact-form">
          <!-- <h3>Contactanos</h3> -->
          <form>
            <p>
              <label for="fullname">Full Name</label>
              <input type="text" name="fullname" id="fullname" />
            </p>

            <p>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </p>

            <p>
              <label for="phone">Phone</label>
              <input type="tel" name="phone" id="phone" />
            </p>

            <p>
              <label for="asunto">Phone</label>
              <input type="text" name="asunto" id="asunto" />
            </p>

            <p class="block">
              <label for="mensaje">Mensaje</label>
              <textarea name="mensaje" rows="3"></textarea>
            </p>

            <p class="block">
              <button type="submit">Enviar</button>
            </p>
          </form>
        </div>
        <!--FIN FORMULARIO -->
        <!-- INFO -->
        <div class="contact-info">
          <h4>More info</h4>
          <ul>
            <li><i class="fas fa-comment-dollar"></i> Baker Street</li>
            <li><i class="fas fa-phone-square"></i> 111-111-1111</li>
            <li><i class="fas fa-envelope-open-text"></i> test@gmail.com</li>
          </ul>

          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium
            corporis, sit adipisci reiciendis molestiae doloremque animi odit
            quo officiis suscipit.
          </p>

          <p>Lorem, ipsum dolor.</p>
        </div>
        <!-- FIN INFO  -->
      </div>
    </div>
  </body>
</html>
